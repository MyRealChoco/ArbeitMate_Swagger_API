components:
  schemas:
    AssignRoleRequest:
      required:
      - roleIds
      type: object
      properties:
        roleIds:
          type: array
          items:
            type: string
            format: uuid
    CreateScheduleSlotRequest:
      required:
      - endTime
      - roleId
      - startTime
      - workDate
      type: object
      properties:
        roleId:
          type: string
          format: uuid
        workDate:
          type: string
          format: date
        startTime:
          "$ref": "#/components/schemas/LocalTime"
        endTime:
          "$ref": "#/components/schemas/LocalTime"
        requiredHeadCount:
          minimum: 1
          type: integer
          format: int32
    CreateScheduleSlotsRequest:
      required:
      - slots
      type: object
      properties:
        slots:
          type: array
          items:
            "$ref": "#/components/schemas/CreateScheduleSlotRequest"
    LocalTime:
      type: string
      example: "09:00:00"
      pattern: "^([01]\\d|2[0-3]):[0-5]\\d:[0-5]\\d$"
    ScheduleSlotResponse:
      type: object
      properties:
        scheduleId:
          type: string
          format: uuid
        roleId:
          type: string
          format: uuid
        roleName:
          type: string
        workDate:
          type: string
          format: date
        startTime:
          "$ref": "#/components/schemas/LocalTime"
        endTime:
          "$ref": "#/components/schemas/LocalTime"
        requiredHeadCount:
          type: integer
          format: int32
    StaffingTemplateItemResponse:
      type: object
      properties:
        dow:
          type: integer
          format: int32
        startTime:
          "$ref": "#/components/schemas/LocalTime"
        endTime:
          "$ref": "#/components/schemas/LocalTime"
        roleId:
          type: string
          format: uuid
        roleName:
          type: string
        requiredHeadCount:
          type: integer
          format: int32
    StaffingTemplateResponse:
      type: object
      properties:
        templateId:
          type: string
          format: uuid
        name:
          type: string
        items:
          type: array
          items:
            "$ref": "#/components/schemas/StaffingTemplateItemResponse"
    CreateWeeklyPeriodRequest:
      required:
      - availabilityDueAt
      - baseDate
      type: object
      properties:
        name:
          type: string
        baseDate:
          type: string
          format: date
        availabilityDueAt:
          type: string
          format: date-time
    SchedulePeriodResponse:
      type: object
      properties:
        periodId:
          type: string
          format: uuid
        name:
          type: string
        periodType:
          type: string
          enum:
          - WEEKLY
          - MONTHLY
          - CUSTOM
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        status:
          type: string
          enum:
          - DRAFT
          - PUBLISHED
        availabilityDueAt:
          type: string
          format: date-time
    CreateStaffingTemplateItemRequest:
      required:
      - endTime
      - roleId
      - startTime
      type: object
      properties:
        dow:
          maximum: 6
          minimum: 0
          type: integer
          format: int32
        startTime:
          "$ref": "#/components/schemas/LocalTime"
        endTime:
          "$ref": "#/components/schemas/LocalTime"
        roleId:
          type: string
          format: uuid
        requiredHeadCount:
          minimum: 1
          type: integer
          format: int32
    CreateStaffingTemplateRequest:
      required:
      - items
      - name
      type: object
      properties:
        name:
          type: string
        items:
          type: array
          items:
            "$ref": "#/components/schemas/CreateStaffingTemplateItemRequest"
    CreateMonthlyPeriodRequest:
